{% extends "base.html" %}

{% block title %}利用者編集 - 計画相談支援システム{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/users">利用者一覧</a></li>
                <li class="breadcrumb-item"><a href="/users/{{ user_id }}">利用者詳細</a></li>
                <li class="breadcrumb-item active">編集</li>
            </ol>
        </nav>
        <h1>利用者情報編集</h1>
    </div>
</div>

<div id="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">読み込み中...</span>
    </div>
</div>

<div id="edit-form-container" class="d-none">
    <form id="userEditForm">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-person"></i> 基本情報</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <!-- 氏名 -->
                    <div class="col-md-6">
                        <label for="name" class="form-label">氏名 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <!-- 氏名（カナ） -->
                    <div class="col-md-6">
                        <label for="name_kana" class="form-label">氏名（カナ）</label>
                        <input type="text" class="form-control" id="name_kana" name="name_kana" pattern="[ァ-ヶー\s]+">
                    </div>

                    <!-- 生年月日 -->
                    <div class="col-md-4">
                        <label for="birth_date" class="form-label">生年月日</label>
                        <input type="date" class="form-control" id="birth_date" name="birth_date">
                    </div>

                    <!-- 性別 -->
                    <div class="col-md-4">
                        <label for="gender" class="form-label">性別</label>
                        <select class="form-select" id="gender" name="gender">
                            <option value="">未選択</option>
                            <option value="男性">男性</option>
                            <option value="女性">女性</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>

                    <!-- 担当スタッフ -->
                    <div class="col-md-4">
                        <label for="assigned_staff_id" class="form-label">担当スタッフ</label>
                        <select class="form-select" id="assigned_staff_id" name="assigned_staff_id">
                            <option value="">未割当</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0"><i class="bi bi-house"></i> 連絡先情報</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <!-- 郵便番号 -->
                    <div class="col-md-6">
                        <label for="postal_code" class="form-label">郵便番号</label>
                        <input type="text" class="form-control" id="postal_code" name="postal_code" pattern="\d{3}-?\d{4}">
                    </div>

                    <!-- 電話番号 -->
                    <div class="col-md-6">
                        <label for="phone" class="form-label">電話番号</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>

                    <!-- 住所 -->
                    <div class="col-12">
                        <label for="address" class="form-label">住所</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>

                    <!-- メールアドレス -->
                    <div class="col-md-6">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0"><i class="bi bi-shield-check"></i> 障害支援区分</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <!-- 障害支援区分 -->
                    <div class="col-md-4">
                        <label for="disability_support_level" class="form-label">障害支援区分</label>
                        <select class="form-select" id="disability_support_level" name="disability_support_level">
                            <option value="">未設定</option>
                            <option value="1">区分1</option>
                            <option value="2">区分2</option>
                            <option value="3">区分3</option>
                            <option value="4">区分4</option>
                            <option value="5">区分5</option>
                            <option value="6">区分6</option>
                        </select>
                    </div>

                    <!-- 認定日 -->
                    <div class="col-md-4">
                        <label for="disability_support_certified_date" class="form-label">認定日</label>
                        <input type="date" class="form-control" id="disability_support_certified_date" name="disability_support_certified_date">
                    </div>

                    <!-- 有効期限 -->
                    <div class="col-md-4">
                        <label for="disability_support_expiry_date" class="form-label">有効期限</label>
                        <input type="date" class="form-control" id="disability_support_expiry_date" name="disability_support_expiry_date">
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0"><i class="bi bi-person-lines-fill"></i> 後見人情報</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <!-- 後見人氏名 -->
                    <div class="col-md-6">
                        <label for="guardian_name" class="form-label">後見人氏名</label>
                        <input type="text" class="form-control" id="guardian_name" name="guardian_name">
                    </div>

                    <!-- 後見人電話番号 -->
                    <div class="col-md-6">
                        <label for="guardian_phone" class="form-label">後見人電話番号</label>
                        <input type="tel" class="form-control" id="guardian_phone" name="guardian_phone">
                    </div>

                    <!-- 続柄 -->
                    <div class="col-md-6">
                        <label for="guardian_relationship" class="form-label">続柄</label>
                        <input type="text" class="form-control" id="guardian_relationship" name="guardian_relationship">
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-file-text"></i> 備考</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="notes" class="form-label">備考</label>
                        <textarea class="form-control" id="notes" name="notes" rows="4"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-5">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/users/{{ user_id }}'">
                <i class="bi bi-x-circle"></i> キャンセル
            </button>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> 保存
            </button>
        </div>
    </form>
</div>

{% endblock %}

{% block extra_js %}
<script>
    const userId = {{ user_id }};

    window.addEventListener('DOMContentLoaded', async () => {
        await checkAuth();
        await loadStaffList();
        await loadUserData();
    });

    async function loadStaffList() {
        try {
            const response = await fetch('/api/staff');
            if (response.ok) {
                const staffList = await response.json();
                const select = document.getElementById('assigned_staff_id');

                staffList.forEach(staff => {
                    const option = document.createElement('option');
                    option.value = staff.id;
                    option.textContent = staff.name;
                    select.appendChild(option);
                });
            }
        } catch (error) {
            console.error('スタッフ一覧の取得に失敗:', error);
        }
    }

    async function loadUserData() {
        try {
            const response = await fetch(`/api/users/${userId}`);
            if (response.ok) {
                const user = await response.json();

                // フォームにデータを設定
                document.getElementById('name').value = user.name || '';
                document.getElementById('name_kana').value = user.name_kana || '';
                document.getElementById('birth_date').value = user.birth_date || '';
                document.getElementById('gender').value = user.gender || '';
                document.getElementById('assigned_staff_id').value = user.assigned_staff_id || '';
                document.getElementById('postal_code').value = user.postal_code || '';
                document.getElementById('phone').value = user.phone || '';
                document.getElementById('address').value = user.address || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('disability_support_level').value = user.disability_support_level || '';
                document.getElementById('disability_support_certified_date').value = user.disability_support_certified_date || '';
                document.getElementById('disability_support_expiry_date').value = user.disability_support_expiry_date || '';
                document.getElementById('guardian_name').value = user.guardian_name || '';
                document.getElementById('guardian_phone').value = user.guardian_phone || '';
                document.getElementById('guardian_relationship').value = user.guardian_relationship || '';
                document.getElementById('notes').value = user.notes || '';

                document.getElementById('loading').classList.add('d-none');
                document.getElementById('edit-form-container').classList.remove('d-none');
            } else if (response.status === 404) {
                alert('利用者が見つかりませんでした');
                window.location.href = '/users';
            }
        } catch (error) {
            console.error('利用者情報の取得に失敗:', error);
            alert('サーバーとの通信に失敗しました');
        }
    }

    document.getElementById('userEditForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const data = {};

        // フォームデータをオブジェクトに変換
        for (const [key, value] of formData.entries()) {
            if (value !== '') {
                if (key === 'assigned_staff_id' || key === 'disability_support_level') {
                    data[key] = parseInt(value) || null;
                } else {
                    data[key] = value;
                }
            } else {
                data[key] = null;
            }
        }

        try {
            const response = await fetch(`/api/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify(data)
            });

            if (response.ok) {
                showSuccessMessage('利用者情報を更新しました');
                setTimeout(() => {
                    window.location.href = `/users/${userId}`;
                }, 1000);
            } else {
                const error = await response.json();
                alert(`更新に失敗しました: ${error.detail || '不明なエラー'}`);
            }
        } catch (error) {
            console.error('更新エラー:', error);
            alert('サーバーとの通信に失敗しました');
        }
    });

    function showSuccessMessage(message) {
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-success alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3';
        alertDiv.style.zIndex = '9999';
        alertDiv.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        document.body.appendChild(alertDiv);
    }
</script>
{% endblock %}
