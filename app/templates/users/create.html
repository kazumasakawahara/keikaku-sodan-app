{% extends "base.html" %}

{% block title %}新規利用者登録 - 計画相談支援システム{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/users">利用者一覧</a></li>
                <li class="breadcrumb-item active">新規登録</li>
            </ol>
        </nav>
        <h1><i class="bi bi-person-plus"></i> 新規利用者登録</h1>
    </div>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form id="create-user-form">
            <h5 class="mb-3">基本情報</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">氏名 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6">
                    <label for="name_kana" class="form-label">氏名（カナ）</label>
                    <input type="text" class="form-control" id="name_kana">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="birth_date" class="form-label">生年月日 <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="birth_date" required>
                </div>
                <div class="col-md-4">
                    <label for="gender" class="form-label">性別</label>
                    <select class="form-select" id="gender">
                        <option value="">選択してください</option>
                        <option value="男性">男性</option>
                        <option value="女性">女性</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="assigned_staff_id" class="form-label">担当スタッフ</label>
                    <select class="form-select" id="assigned_staff_id">
                        <option value="">選択してください</option>
                        {% for staff in staffs %}
                        <option value="{{ staff.id }}">{{ staff.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <h5 class="mb-3 mt-4">連絡先情報</h5>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="postal_code" class="form-label">郵便番号</label>
                    <input type="text" class="form-control" id="postal_code" placeholder="例: 802-0001">
                </div>
                <div class="col-md-9">
                    <label for="address" class="form-label">住所</label>
                    <input type="text" class="form-control" id="address">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">電話番号</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

            <h5 class="mb-3 mt-4">緊急連絡先</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="emergency_contact_name" class="form-label">緊急連絡先氏名</label>
                    <input type="text" class="form-control" id="emergency_contact_name">
                </div>
                <div class="col-md-6">
                    <label for="emergency_contact_phone" class="form-label">緊急連絡先電話番号</label>
                    <input type="tel" class="form-control" id="emergency_contact_phone">
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="/users" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> キャンセル
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> 登録
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    window.addEventListener('DOMContentLoaded', async () => {
        await checkAuth();
    });

    document.getElementById('create-user-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            name: document.getElementById('name').value,
            name_kana: document.getElementById('name_kana').value || null,
            birth_date: document.getElementById('birth_date').value,
            gender: document.getElementById('gender').value || null,
            postal_code: document.getElementById('postal_code').value || null,
            address: document.getElementById('address').value || null,
            phone: document.getElementById('phone').value || null,
            email: document.getElementById('email').value || null,
            emergency_contact_name: document.getElementById('emergency_contact_name').value || null,
            emergency_contact_phone: document.getElementById('emergency_contact_phone').value || null,
            assigned_staff_id: document.getElementById('assigned_staff_id').value ? parseInt(document.getElementById('assigned_staff_id').value) : null
        };

        try {
            const response = await fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });

            if (response.ok) {
                const newUser = await response.json();
                alert('利用者を登録しました');
                window.location.href = `/users/${newUser.id}`;
            } else {
                const error = await response.json();
                alert(`登録に失敗しました: ${error.detail}`);
            }
        } catch (error) {
            console.error('エラー:', error);
            alert('サーバーとの通信に失敗しました');
        }
    });
</script>
{% endblock %}
