<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}計画相談支援 利用者管理システム{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- ナビゲーションバー -->
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-journal-medical"></i>
                計画相談支援システム
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="bi bi-speedometer2"></i> ダッシュボード
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">
                            <i class="bi bi-people"></i> 利用者管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/consultations">
                            <i class="bi bi-chat-dots"></i> 相談記録
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/plans">
                            <i class="bi bi-file-earmark-text"></i> 計画管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/monitorings">
                            <i class="bi bi-clipboard-data"></i> モニタリング
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/organizations">
                            <i class="bi bi-building"></i> 関係機関
                        </a>
                    </li>
                    <li class="nav-item" id="staffs-menu-item" style="display: none;">
                        <a class="nav-link" href="/staffs">
                            <i class="bi bi-people-fill"></i> スタッフ管理
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="current-user-name">ユーザー</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()">
                                <i class="bi bi-box-arrow-right"></i> ログアウト
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    <!-- メインコンテンツ -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- D3.js for network visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/delete-confirm.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
