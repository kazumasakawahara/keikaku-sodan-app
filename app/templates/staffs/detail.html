{% extends "base.html" %}

{% block title %}スタッフ詳細 - 計画相談支援システム{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/dashboard">ダッシュボード</a></li>
                <li class="breadcrumb-item"><a href="/staffs">スタッフ一覧</a></li>
                <li class="breadcrumb-item active">スタッフ詳細</li>
            </ol>
        </nav>
        <div class="d-flex justify-content-between align-items-center">
            <h1><i class="bi bi-person-badge"></i> スタッフ詳細</h1>
            <div id="admin-controls" style="display: none;">
                <a href="#" id="editBtn" class="btn btn-primary me-2">
                    <i class="bi bi-pencil"></i> 編集
                </a>
                <button id="deleteBtn" class="btn btn-danger" style="display: none;">
                    <i class="bi bi-trash"></i> 削除
                </button>
            </div>
        </div>
    </div>
</div>

<!-- スタッフ基本情報 -->
<div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="bi bi-info-circle"></i> 基本情報</h5>
    </div>
    <div class="card-body">
        <div class="row g-3" id="staffInfo">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">読み込み中...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 担当利用者一覧 -->
<div class="card shadow-sm mb-4">
    <div class="card-header bg-success text-white">
        <h5 class="mb-0"><i class="bi bi-people"></i> 担当利用者一覧</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover" id="assignedUsersTable">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>氏名</th>
                        <th>フリガナ</th>
                        <th>年齢</th>
                        <th>性別</th>
                        <th>障害支援区分</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="assignedUsersTableBody">
                    <tr>
                        <td colspan="7" class="text-center text-muted">読み込み中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    const staffId = {{ staff_id }};

    window.addEventListener('DOMContentLoaded', async () => {
        await checkAuth();
        await loadStaffDetail();
        await loadAssignedUsers();
        checkAdminRole();
    });

    function checkAdminRole() {
        const currentUser = getCurrentUser();
        if (currentUser && currentUser.role === 'admin') {
            document.getElementById('admin-controls').style.display = 'block';
            document.getElementById('editBtn').href = `/staffs/${staffId}/edit`;

            // 自分自身は削除できない
            if (currentUser.id !== staffId) {
                document.getElementById('deleteBtn').style.display = 'inline-block';
            }
        }
    }

    async function loadStaffDetail() {
        try {
            const response = await fetch(`/api/staffs/${staffId}`, {
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error('スタッフ情報の取得に失敗しました');
            }

            const staff = await response.json();
            displayStaffInfo(staff);

        } catch (error) {
            console.error('エラー:', error);
            document.getElementById('staffInfo').innerHTML = `
                <div class="col-12 text-center text-danger">
                    データの取得に失敗しました
                </div>
            `;
        }
    }

    function displayStaffInfo(staff) {
        const roleBadge = staff.role === 'admin'
            ? '<span class="badge bg-danger">管理者</span>'
            : '<span class="badge bg-info">スタッフ</span>';

        // ステータスを「勤・退」フラグで表示（退職日があれば「退」、なければ「勤」）
        const statusFlag = staff.resignation_date
            ? '<span class="badge bg-secondary">退</span>'
            : '<span class="badge bg-success">勤</span>';

        document.getElementById('staffInfo').innerHTML = `
            <div class="col-12">
                <div class="row mb-2">
                    <div class="col-md-3 fw-bold">ID</div>
                    <div class="col-md-9">${staff.id}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-3 fw-bold">ユーザー名</div>
                    <div class="col-md-9">${staff.username}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-3 fw-bold">氏名</div>
                    <div class="col-md-9">${staff.name}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-3 fw-bold">メールアドレス</div>
                    <div class="col-md-9">${staff.email || '<span class="text-muted">未設定</span>'}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-3 fw-bold">役割</div>
                    <div class="col-md-9">${roleBadge}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-3 fw-bold">ステータス</div>
                    <div class="col-md-9">${statusFlag}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-3 fw-bold">採用年月日</div>
                    <div class="col-md-9">${staff.hire_date ? new Date(staff.hire_date).toLocaleDateString('ja-JP') : '<span class="text-muted">未設定</span>'}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-3 fw-bold">資格</div>
                    <div class="col-md-9">${staff.qualifications && staff.qualifications.length > 0 ? staff.qualifications.join(', ') : '<span class="text-muted">未設定</span>'}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-3 fw-bold">退職日</div>
                    <div class="col-md-9">${staff.resignation_date ? new Date(staff.resignation_date).toLocaleDateString('ja-JP') : '<span class="text-muted">未設定</span>'}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-3 fw-bold">作成日時</div>
                    <div class="col-md-9">${new Date(staff.created_at).toLocaleString('ja-JP')}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-3 fw-bold">更新日時</div>
                    <div class="col-md-9">${new Date(staff.updated_at).toLocaleString('ja-JP')}</div>
                </div>
            </div>
        `;
    }

    async function loadAssignedUsers() {
        try {
            // 担当利用者一覧を取得
            const usersResponse = await fetch(`/api/users?staff_id=${staffId}&limit=500`, {
                credentials: 'include'
            });

            const tbody = document.getElementById('assignedUsersTableBody');

            if (!usersResponse.ok) {
                const errorText = await usersResponse.text();
                console.error('API Error:', usersResponse.status, errorText);
                tbody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">データの取得に失敗しました (${usersResponse.status})</td></tr>`;
                return;
            }

            const users = await usersResponse.json();

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">担当利用者がいません</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');

                const genderDisplay = user.gender || '<span class="text-muted">未設定</span>';

                const supportLevelDisplay = user.disability_support_level ?
                    `区分${user.disability_support_level}` :
                    '<span class="text-muted">未設定</span>';

                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.name_kana || '<span class="text-muted">未設定</span>'}</td>
                    <td>${user.age || '<span class="text-muted">-</span>'}歳</td>
                    <td>${genderDisplay}</td>
                    <td>${supportLevelDisplay}</td>
                    <td>
                        <a href="/users/${user.id}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-eye"></i> 詳細
                        </a>
                    </td>
                `;
                tbody.appendChild(row);
            });

        } catch (error) {
            console.error('担当利用者取得エラー:', error);
            const tbody = document.getElementById('assignedUsersTableBody');
            tbody.innerHTML = '<tr><td colspan="7" class="text-center text-danger">データの取得に失敗しました</td></tr>';
        }
    }

    document.getElementById('deleteBtn')?.addEventListener('click', async () => {
        const staffInfo = document.getElementById('staffInfo');
        const staffName = staffInfo.querySelector('p.form-control-plaintext')?.parentElement?.nextElementSibling?.querySelector('p')?.textContent;

        if (!confirm(`スタッフ「${staffName}」を削除してもよろしいですか？\nこの操作は取り消せません。`)) {
            return;
        }

        try {
            const response = await fetch(`/api/staffs/${staffId}`, {
                method: 'DELETE',
                credentials: 'include'
            });

            if (response.ok) {
                alert('スタッフを削除しました');
                window.location.href = '/staffs';
            } else {
                const error = await response.json();
                alert(`削除に失敗しました: ${error.detail || '不明なエラー'}`);
            }
        } catch (error) {
            console.error('削除エラー:', error);
            alert('サーバーとの通信に失敗しました');
        }
    });
</script>
{% endblock %}
